{% extends 'layout.html' %}

{% block content %}
    <div style="margin-bottom: 10px">
        <a href="/add/admin/" class="btn btn-success">新建管理员</a>
        <div style="float: right;width: 300px">
            <form method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{ value }}">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
                </span>
                </div><!-- /input-group -->
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">管理员列表</div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>名字</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
                <tr>
                    <th scope="row">{{ obj.id }}</th>
                    <td>{{ obj.username }}</td>
                    <td>{{ obj.password }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/edit/{{ obj.id }}/admin/">
                            编辑
                        </a>
                        <a class="btn btn-danger btn-xs"
                           onclick="location.href='/delete/{{ obj.id }}/admin/'">
                            删除
                        </a>
                        <a class="btn btn-default btn-xs"
                           onclick="location.href='/reset/{{ obj.id }}/admin/'">
                            重置密码
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <nav aria-label="...">
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </nav>
{% endblock %}

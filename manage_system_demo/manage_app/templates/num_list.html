{% extends 'layout.html' %}

{% block content %}
    <div style="margin-bottom: 10px" class="clearfix">
        <a href="/add/num/" class="btn btn-success">靓号添加</a>
        <div style="float: right;width: 300px">
            <form method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{ value }}">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
                </span>
                </div><!-- /input-group -->
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">号码列表</div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>号码</th>
                <th>价值</th>
                <th>等级</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in data_list %}
                <tr>
                    <th scope="row">{{ obj.id }}</th>
                    <td>{{ obj.mobile }}</td>
                    <td>{{ obj.price }}</td>
                    <td>{{ obj.get_level_display }}</td>
                    <td>{{ obj.get_status_display }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/edit/{{ obj.id }}/num/">
                            编辑
                        </a>
                        <a class="btn btn-danger btn-xs"
                           onclick="location.href='/delete/{{ obj.id }}/num/'">
                            删除
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <nav aria-label="...">
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </nav>
{% endblock %}

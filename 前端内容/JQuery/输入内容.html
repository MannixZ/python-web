<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtUser" placeholder="用户名">
<input type="text" id="txtEmail" placeholder="密码">
<input type="button" value="提交" onclick="getInfo()">

<ul id="view"></ul>

<script src="static/jquery-3.6.4.js"></script>
<script>
    function getInfo(){
        // 1.获取用户输入的用户名和密码
        var username = $("#txtUser").val()
        var email = $("#txtEmail").val()
        var dataString = username + "-" + email

        // 2.创建li标签，在li的内容写入内容. $("<li>")
        var newLine = $("<li>").text(dataString)

        // 3.把新创建的li标签添加到ul里面
        $("#view").append(newLine)
    }
</script>
</body>
</html>

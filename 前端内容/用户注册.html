<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h1>用户注册</h1>
<div>
    用户名：<input type="text">
</div>
<div>
    密码：<input type="password">
</div>
<div>
    性别： <input type="radio" name="sex">男 <input type="radio" name="sex">女
</div>
<div>
    爱好：
        <input type="checkbox">篮球
        <input type="checkbox">足球
</div>
<div>
    城市：
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
        </select>
</div>
<div>
    擅长领域：
        <select multiple>
            <option>吃饭</option>
            <option>睡觉</option>
            <option>打豆豆</option>
        </select>
</div>
<div>
    <textarea rows="3"></textarea>
</div>
<div>
    <input type="button" value="button按钮">
    <input type="submit" value="submit按钮">
</div>
</body>
</html>

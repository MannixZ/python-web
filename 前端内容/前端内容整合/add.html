<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/plugins/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="static/plugins/bootstrap-datepicker-1.9.0/css/bootstrap-datepicker.css">
    <!--    <link rel="stylesheet" href="static/plugins/fontawesome-free-6.4.0/css/fontawesome.css">-->
</head>
<body>

<form class="form-horizontal" style="margin-top: 20px">
    <div class="row clearfix">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="姓名">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="年龄">
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-sm-2 control-label">薪资</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="薪资">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-sm-2 control-label">入职日期</label>
                <div class="col-sm-10">
                    <input type="text" id="dt" class="form-control" placeholder="入职日期">
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-sm-2 control-label">部门</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>IT部门</option>
                        <option>销售部门</option>
                        <option>运营部门</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-xs-6">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="static/js/jquery-3.6.4.js"></script>
<script src="static/plugins/bootstrap-3.4.1/js/bootstrap.js"></script>
<script src="https://kit.fontawesome.com/4238811afe.js" crossorigin="anonymous"></script>
<script src="static/plugins/bootstrap-datepicker-1.9.0/js/bootstrap-datepicker.js"></script>
<script src="static/plugins/bootstrap-datepicker-1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script>
    $(function () {
        $('#dt').datepicker({
            format: 'mm/dd/yyyy',
            startDate: '-100',
            language: 'zh-CN',
            autoclose: true
        });
    })
</script>
</body>
</html>

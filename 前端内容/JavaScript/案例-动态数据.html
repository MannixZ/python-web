<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="city">

    </ul>

    <script type="text/javascript">
        function crateLi(cityList){
            for(var idx in cityList){
            var text = cityList[idx];

            // 创建 li 标签
            var tag = document.createElement("li");
            // 在 li 标签中写入内容
            tag.innerText = text;

            // 添加到 id = city 标签里面。DOM
            var parentTag = document.getElementById("city");
            parentTag.appendChild(tag);
        }
        }

        var cityList = ["北京", "上海", "深圳"];
        var numList = ["1", "2", "3"];
        crateLi(numList)

    </script>
</body>
</html>

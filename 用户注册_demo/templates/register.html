<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/static/commons.css">
</head>
<body>
    <h1 class="xx">用户注册</h1>

    <form method="post" action="/register">
        <div>
            用户名：<input type="text" name="user">
        </div>
        <div>
            密码：<input type="password" name="pwd">
        </div>
        <div>
            性别：
                <input type="radio" name="sex" value="1">男
                <input type="radio" name="sex" value="2">女
        </div>
        <div>
            爱好：
                <input type="checkbox" name="hobby" value="10">篮球
                <input type="checkbox" name="hobby" value="20">足球
        </div>
        <div>
            城市：
                <select name="city">
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="sz">深圳</option>
                </select>
        </div>
        <div>
            擅长领域：
                <select name="skill" multiple>
                    <option value="100">吃饭</option>
                    <option value="101">睡觉</option>
                    <option value="102">打豆豆</option>
                </select>
        </div>
        <div>
            备注: <textarea name="more"></textarea>
        </div>
        <input type="button" value="button按钮">
        <input type="submit" value="submit按钮">
    </form>
</body>
</html>
